# Build and deploy the frontend (Vite/React SPA)
[build]
  base = "/"
  command = "npm run build"
  publish = "frontend/dist"
  directory = "frontend"

# SPA: serve index.html for all routes so client-side routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: security/COOP/COEP headers for FHEVM (SharedArrayBuffer)
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
